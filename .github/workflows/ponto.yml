name: Bot Ponto SuperBid

on:
  schedule:
    # 09:00 BRT -> 12:00 UTC. Agendado 11:50 UTC
    - cron: '50 11 * * 1-5'
    
    # 12:00 BRT -> 15:00 UTC. Agendado 14:50 UTC
    - cron: '50 14 * * 1-5'
    
    # 13:00 BRT -> 16:00 UTC. Agendado 15:50 UTC
    - cron: '50 15 * * 1-5'
    
    # 16:00 BRT -> 19:00 UTC. Agendado 18:50 UTC
    - cron: '50 18 * * 1-5'
    
    # 21:00 BRT -> 00:00 UTC. Agendado 23:50 UTC (Dia anterior para cair certo)
    - cron: '50 23 * * 1-5'
  
  workflow_dispatch:

jobs:
  notificar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests
      - env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          HORA=$(date +%-H)
          # A l√≥gica aceita a hora ANTERIOR (devido ao agendamento :50)
          # ou a hora CHEIA (caso atrase mais de 10 min e vire a hora)
          
          if [ "$HORA" -eq 11 ] || [ "$HORA" -eq 12 ]; then python bot.py entrada
          elif [ "$HORA" -eq 14 ] || [ "$HORA" -eq 15 ]; then python bot.py almoco_ida
          elif [ "$HORA" -eq 15 ] || [ "$HORA" -eq 16 ]; then python bot.py almoco_volta
          elif [ "$HORA" -eq 18 ] || [ "$HORA" -eq 19 ]; then python bot.py saida
          elif [ "$HORA" -eq 23 ] || [ "$HORA" -eq 0 ]; then python bot.py hora_extra
          else python bot.py geral; fi
